<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="puppy_mashup.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Puppy mashup</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
    	<div class="container">
    		<h1>Puppy Mashup</h1>
    		<p>Click on the puppies to change the way they look</p>
    		<p>
    			<a class="btn btn-primary btn-lg" id="clickMe">Click me</a>
                <button type="submit" class="btn btn-danger btn-lg" id="restoreMe">Restore me</button>

    		</p>
    	</div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="frame center-block well">
            <div class="pic-box">
                <div id="bull" class="face img-responsive img-thumbnail">
                    <img id="bull-pup" src="http://cutepuppyclub.com/wp-content/uploads/2015/05/cute-dogs-and-puppies-wallpaper-1.jpg" alt="image"/>
                    <img id="bull-ad" src="http://englishbulldog.name/wp-content/uploads/2011/08/Choosing_An_Adult_English_Bulldog.jpg" alt="Adult Bulldog"/>
                </div>
                <div id="lab" class="face img-responsive img-thumbnail">
                    <img id="lab-pup" src="https://pbs.twimg.com/profile_images/497043545505947648/ESngUXG0.jpeg" alt="image"/>
                    <img id="lab-ad" src="http://training-dogs.biz/wp-content/uploads/2008/12/labrador-retriever-3.jpg" alt="Adult Lab"/>
                </div>
                <div id="pom" class="face img-responsive img-thumbnail">
                    <img id="pom-pup" src="https://s-media-cache-ak0.pinimg.com/236x/3b/3b/35/3b3b359f28443b5651e97586dd0c0bf7.jpg" alt="image"/>
                    <img id="pom-ad" src="http://d21vu35cjx7sd4.cloudfront.net/dims3/MMAH/thumbnail/645x380/quality/90/?url=http%3A%2F%2Fs3.amazonaws.com%2Fassets.prod.vetstreet.com%2F01%2Fb34760827011e1b25e005056ad4734%2Ffile%2FPomeranian%20004.jpg" alt="Adult Pomerianian"/>
                </div>
                <div id="dach" class="face img-responsive img-thumbnail">
                    <img id="dach-pup" src="http://img2.timeinc.net/people/i/2014/pets/news/140331/puppy-06-600.jpg" alt="image"/>
                    <img id="dach-ad" src="http://www.akcdachshundny.com/pc2%20002.JPG" alt="Adult Dachuaund"/>
                </div>
            </div>
        </div>
    </div>















</div>
<script type="text/javascript" src="scripts/puppy_mashup.js"></script>
</body>
</html>
