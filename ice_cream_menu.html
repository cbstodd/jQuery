<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ice_cream_menu.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Ice Cream Menu</title>
</head>
<body>
<div class="container">
    <h1>Food Menu</h1>
    <div class="" id="menu_wrapper">
        <div class="left_col">
            <h4>Options</h4>
            <ul class="menu_items">
                <li>Flavors
                    <ul class="menu_list flavors">
                      <li class="colin-fav">Cookies-N-Cream</li>
                      <li class="something">Chocolate</li>
                      <li class="something">Peanut Butter</li>
                      <li class="sunday something">Vanilla</li>
                    </ul>
                </li>
                <li>Cones
                    <ul class="menu_list cones">
                        <li class="colin-fav">Cup</li>
                        <li class="something">Sugar</li>
                        <li class="something">Cake</li>
                        <li class="sunday something">Waffle</li>
                    </ul>
                </li>
                <li>Toppings
                    <ul class="menu_list toppings">
                        <li class="colin-fav">Oreo's</li>
                      <li class="colin-fav">Cookie Dough</li>
                      <li class="something">Sprinkles</li>
                        <li class="something">Peanuts</li>
                        <li class="sunday something">Chocolate Fudge</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

      <p>&nbsp;</p>
    <button type="submit" id="favorite" class="btn btn-primary">Colin's Favorite</button>
    <button type="submit" id="restoreMe" class="btn btn-primary">Restore Menu</button>















</div> <!-- end container -->
<script src="scripts/ice_cream_menu/ice_cream_menu.js" type="text/javascript"></script>
</body>
</html>
